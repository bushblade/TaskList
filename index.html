<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <div class="columns is-multiline">
    <div class="column is-half is-offset-one-quarter">
      <div class="notification is-dark">
        <h1 class="title">Task List</h1>
        <h2 class="subtitle">Enter a task below</h2>
      </div>
      <!-- form goes here -->
      <form action="" id="task-form">
        <div class="field">
          <!-- <label for="task-input" class="label">New Task</label> -->
          <div class="control">
            <input id="task-input" class="input is-medium" type="text" placeholder="Enter a task" value="">
          </div>
        </div>
        <!-- need a submit button -->
        <div class="field">
          <div class="control">
            <input id="submit" type="submit" value="Add Task" class="button is-primary">
          </div>
        </div>
      </form>
    </div>

    <div class="column is-half is-offset-one-quarter">
      <!-- build task list here -->
      <div class="box">
        <h2 class="title is-4">Tasks</h2>

        <table class="table is-fullwidth is-striped">
          <tbody id="table-body">
            <!-- <tr>
              <td class="checked">test item 1<a class="delete is-pulled-right"></a></td>
            </tr>
            <tr>
              <td>test item 2<a class="delete is-pulled-right"></a></td>
            </tr>
            <tr>
              <td>test item 3<a class="delete is-pulled-right"></a></td>
            </tr>
            <tr>
              <td>test item 4<a class="delete is-pulled-right"></a></td>
            </tr>
            <tr>
              <td>test item 5<a class="delete is-pulled-right"></a></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="column is-half is-offset-one-quarter">
      <button id="clear" class="button is-dark">Clear Tasks</button>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
